<html lang="en" ng-app="EntregadorApp">
	<head>

		<meta name="viewport" content="initial-scale=1" />
		<meta name="google-signin-client_id" content="1080669249343-4l9ikapbpoqpk2v715cs77lvih8das68.apps.googleusercontent.com.apps.googleusercontent.com">
		<base href="/">

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"

		<link rel="stylesheet" type="text/css" href="../css/styles.css">

	<body ng-cloak layout="column" ng-controller="EntregadorCtrl">

					</div>
					<img class="user-pic" src="https://lh3.googleusercontent.com/-pU5f8u3woqo/AAAAAAAAAAI/AAAAAAAAAeQ/QpLJlpfBzpE/s120-c/photo.jpg">
				</div>
				<!-- <md-button hide-gt-sm class="md-icon-button" aria-label="More">
					<i class="material-icons">more_vert</i>
				</md-button> -->

		<div ng-view></div>

		<!-- Angular Material Dependencies -->
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<script src="../bower_components/angular/angular.min.js"></script>
		<script src="../bower_components/angular-route/angular-route.min.js"></script>
		<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="../bower_components/angular-aria/angular-aria.min.js"></script>

		<script src="../js/entregador.js"></script>
